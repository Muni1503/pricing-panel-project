<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing panel</title>
    <link rel="stylesheet"href="mahi academy css.css">
</head>
<body>
    <div class="panel">
            
            <div class="pricing-plan">
                <img src="beginner.jpg" alt="" class="pricing-img">
                <h2 class="pricing-header">BEGINNER</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Welcome</li>
                    <li class="pricing-features-item">Focussing on basic level of batting and bowling.</li>
                </ul>
                <span class="pricing-price">$50</span>
                <a href="#"class="pricing-button">sign up</a>

            </div>
            <div class="pricing-plan">
                <img src="intermediate 1.webp" alt="" class="pricing-img" style="height: 27%; width:100%">
                <h2 class="pricing-header">INTERMEDIATE</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Welcome</li>
                    <li class="pricing-features-item">focusing on both batting and bowling</li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#"class="pricing-button">sign up</a>

            </div>
            <div class="pricing-plan">
                <img src="pro.jpg" alt="" class="pricing-img"style="height: 27%;">
                <h2 class="pricing-header">pro</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Welcome</li>
                    <li class="pricing-features-item">In addition to intermediate we teach wicket keeping also</li>
                </ul>
                <span class="pricing-price">$550</span>
                <a href="#"class="pricing-button">sign up</a>

            </div>
    </div>
</body>
</html>
